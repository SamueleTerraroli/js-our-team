<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Our Team</title>
</head>
<body>
    <header class="text-center p-5">
        <h2>Our Team</h2>

    </header>
    <main>
        <div class="container p-5 my-3 bg-light">
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3" id="card-container">
               
       
            </div>

            <div class="add-member">
                <div class="title text-center my-5"><h3>Aggiungi un membro al Team</h3></div>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nome e cognome</label>
                      <input type="text" class="form-control" id="name" required>
                      <div id="info" class="form-text">Inserire il nome completo</div>
                    </div>
                    <div class="mb-3">
                      <label for="role" class="form-label">Ruolo nel team</label>
                      <input type="text" class="form-control" id="role" required>
                      <div id="emailHelp" class="form-text">Indica di cosa si occupa il membro</div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Indirizzo mail</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="img" class="form-label">Inserire immagine</label>
                        <input type="text" class="form-control" id="img" required>
                        <div id="emailHelp" class="form-text">Inserisci immagine in formato nome.estensione</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Conferma</button>
                  </form>

    
            </div>
        </div>
    </main>
    



    <script src="assets/script/script.js"></script>    
</body>
</html>
